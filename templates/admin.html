{% extends "base.html" %}
{% block content %}
<h2>Изменение названий кнопок</h2>
<form method="post">
    <div class="form-group">
        <label for="button1">Кнопка 1:</label>
        <input type="text" class="form-control" id="button1" name="button1" value="{{ buttons.button1.text }}">
    </div>
    <div class="form-group">
        <label for="button2">Кнопка 2:</label>
        <input type="text" class="form-control" id="button2" name="button2" value="{{ buttons.button2.text }}">
    </div>
    <div class="form-group">
        <label for="button3">Кнопка 3:</label>
        <input type="text" class="form-control" id="button3" name="button3" value="{{ buttons.button3.text }}">
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
